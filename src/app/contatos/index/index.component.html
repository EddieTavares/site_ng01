<h1>Contatos</h1>

<a routerLink="/contato/create" class="btn btn-success">Novo</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Ação</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let contato of contatos" >
            <td>{{contato.id}}</td>
            <td>{{contato.nome}}</td>
            <td>{{contato.email}}</td>
            <td>
                <button [routerLink]="['/contato/view/', contato.id]">Ver</button>
            </td>
        </tr>
    </tbody>
</table>
